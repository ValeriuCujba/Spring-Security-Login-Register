spring.datasource.url=jdbc:mysql://localhost:3306/login-system
spring.datasource.username=springProjects
spring.datasource.password=springProjects

#Hibernate
# SQL Dialect makes Hibernate generate better SQL for the chosen Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG

